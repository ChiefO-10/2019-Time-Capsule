<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>

  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>First Last</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>Joe@email.com</td>
    </tr>
    <tr>
      <td>Kate</td>
      <td>Dua</td>
      <td>xxd@email.com</td>
    </tr>
    <tr>
      <td>Jeff</td>
      <td>Kaplaan</td>
      <td>nerf@email.com</td>
    </tr>
  </tbody>
</table>

</body>
</html>
